<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC6998簽到系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f6; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00B900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { margin-top: 20px; color: #333; font-weight: 500; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div id="status">簽到身分辨識中...</div>

    <script>
        const LIFF_ID = '2008914307-JOMdlPxS'; 
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzdk-S-92ncygymZUBqNmcjZkdSovCf1Wm9UTsgrY4qqQGSJvC-jvKPMP3UrJ8k6ha1_w/exec'; 

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    
                    document.getElementById('status').innerText = "正在記錄簽到時間...";

                    // 發送 POST 到 GAS (不再傳送 tagKey)
                    fetch(GAS_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            userId: profile.userId,
                            userName: profile.displayName
                        })
                    }).then(() => {
                        document.getElementById('status').innerHTML = "<h2 style='color: #00B900;'>✅ 簽到完成</h2>";
                        // 1.2 秒後自動關閉視窗
                        setTimeout(() => { liff.closeWindow(); }, 1200);
                    }).catch(err => {
                        document.getElementById('status').innerText = "系統忙碌中，請稍後再試";
                    });
                }
            } catch (err) {
                document.getElementById('status').innerText = "初始化失敗: " + err;
            }
        }
        main();
    </script>
</body>
</html>
