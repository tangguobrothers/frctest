<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC 簽到</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f6; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00B900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { margin-top: 20px; color: #333; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div id="status">簽到中，請稍候...</div>

    <script>
        const LIFF_ID = '2008914307-JOMdlPxS'; 
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbz2YTPS9hwpefTLZtwGZ0YmuK-MKNe_vmQsdt4vk2k0yEXu8gRJsFUJcH-ofkOmTeLprA/exec'; 

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    const urlParams = new URLSearchParams(window.location.search);
                    const key = urlParams.get('key');

                    if (!key) {
                        document.getElementById('status').innerText = "❌ 未偵測到參數";
                        return;
                    }

                    fetch(GAS_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            userId: profile.userId,
                            userName: profile.displayName,
                            tagKey: key
                        })
                    }).then(() => {
                        document.getElementById('status').innerHTML = "<h2 style='color: #00B900;'>✅ 簽到成功</h2>";
                        setTimeout(() => { liff.closeWindow(); }, 1200);
                    });
                }
            } catch (err) {
                document.getElementById('status').innerText = "系統錯誤: " + err;
            }
        }
        main();
    </script>
</body>

</html>
