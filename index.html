<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC6998 簽到系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root {
            --primary-color: #00E676;
            --error-color: #ff5252;
            --warning-color: #ffd740;
            --bg-gradient: linear-gradient(135deg, #1e272e 0%, #050505 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        /* 玻璃外框卡片 */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* 雙環科技感載入動畫 */
        .loader-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .loader {
            position: absolute;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        .loader-inner {
            position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 2px solid transparent;
            border-top: 2px solid rgba(0, 230, 118, 0.3);
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 文字樣式 */
        #status {
            font-size: 1.05rem;
            line-height: 1.6;
            letter-spacing: 1px;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        /* 狀態色彩優化 */
        .error { color: var(--error-color) !important; text-shadow: 0 0 12px rgba(255, 82, 82, 0.4); }
        .success { color: var(--primary-color) !important; text-shadow: 0 0 12px rgba(0, 230, 118, 0.4); }
        .warning { color: var(--warning-color) !important; }

        /* 簡單的浮現動畫 */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="loader-wrapper" id="loader-container">
            <div id="icon" class="loader"></div>
            <div class="loader-inner"></div>
        </div>
        <div id="status">正在驗證您的位置與時間...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
