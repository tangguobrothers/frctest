        body { 
            font-family: 'PingFang TC', 'Microsoft JhengHei', -apple-system, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background: #f4f7f6; 
            color: #2c3e50;
        }

        .card {
            background: white;
            padding: 2.5rem 1.5rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            width: 85%;
            max-width: 350px;
            text-align: center;
        }

        h2 { margin-top: 0; margin-bottom: 1rem; font-weight: 700; color: #1a1a1a; }

        .loader { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #00B900; 
            border-radius: 50%; 
            width: 45px; 
            height: 45px; 
            animation: spin 1s linear infinite; 
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #status { 
            margin: 15px 0; 
            font-size: 1rem;
            line-height: 1.6; 
        }

        /* 距離提示樣式 */
        .distance-info {
            display: block;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #7f8c8d;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
        }

        .error { color: #e74c3c; font-weight: bold; }
        .success { color: #27ae60; font-weight: bold; }
        .warning { color: #f39c12; font-weight: bold; }

        .btn-retry {
            display: none;
            background-color: #00B900;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 12px rgba(0,185,0,0.15);
            margin-top: 15px;
            width: 100%;
        }
        .btn-retry:active { transform: scale(0.98); }
    </style>
