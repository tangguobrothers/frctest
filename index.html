<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC6998 簽到系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* 強制重置 */
        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            /* 深色漸層背景 */
            background: radial-gradient(circle at center, #1e272e 0%, #050505 100%);
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 確保預設文字為淺色 */
            color: #ffffff; 
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px 20px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        /* 雙環動畫 */
        .loader-wrapper {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 25px auto;
        }

        .loader {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: #00E676; /* 螢光綠 */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loader-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #status {
            font-size: 1.15rem;
            font-weight: 500;
            line-height: 1.5;
            /* 確保文字是清晰的淺色 */
            color: #FFFFFF !important; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin: 0;
        }

        /* 狀態色彩 - 提高明亮度以適應深色背景 */
        .success { color: #00FF88 !important; font-weight: bold; }
        .error { color: #FF5252 !important; font-weight: bold; }
        .warning { color: #FFD740 !important; font-weight: bold; }

    </style>
</head>
<body>

    <div class="card">
        <div class="loader-wrapper">
            <div class="loader-inner"></div>
            <div id="icon" class="loader"></div>
        </div>
        <div id="status">正在驗證您的位置與時間...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
