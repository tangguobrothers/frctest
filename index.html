<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC6998簽到系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f6; text-align: center; padding: 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00B900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { margin-top: 20px; color: #333; font-weight: 500; line-height: 1.5; }
        .error { color: #d93025; font-weight: bold; }
        .success { color: #27ae60; font-weight: bold; }
        .warning { color: #e67e22; font-weight: bold; }
    </style>
</head>
<body>
    <div id="icon" class="loader"></div>
    <div id="status">正在驗證您的位置與時間...</div>

    <script>
        const LIFF_ID = '2008914307-JOMdlPxS'; 
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyC0v7mTIVnBihMx26apemiyDJlFIaGPGCnkTXJzAsibhqNG9uZOGuo9wgKsId-3qI6UQ/exec'; 

        // === 座標設定 ===
        const OFFICE_LAT = 23.107699; 
        const OFFICE_LNG = 120.292136; 
        const ALLOWED_DISTANCE = 0.1; // 100公尺

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // 1. 先判斷時間 (與 GAS 邏輯同步)
                const now = new Date();
                const hour = now.getHours();
                const min = now.getMinutes();
                const totalMinutes = hour * 60 + min;

                let timeStatus = ""; // 用於前端顯示提示
                let isAllowedTime = true;

                // 上午時段：07:00 ~ 12:00
                if (totalMinutes >= 7 * 60 && totalMinutes <= 12 * 60) {
                    timeStatus = (totalMinutes <= 9 * 60 + 5) ? 
                        "<span class='success'>☀️ 上午：出席狀態</span>" : 
                        "<span class='warning'>⚠️ 上午：遲到狀態</span>";
                } 
                // 下午時段：12:01 ~ 23:59
                else if (totalMinutes > 12 * 60 && totalMinutes <= 23 * 60 + 59) {
                    timeStatus = (totalMinutes <= 13 * 60 + 35) ? 
                        "<span class='success'>☕ 下午：出席狀態</span>" : 
                        "<span class='warning'>⚠️ 下午：遲到狀態</span>";
                } else {
                    isAllowedTime = false;
                    document.getElementById('icon').style.display = 'none';
                    document.getElementById('status').innerHTML = "<span class='error'>❌ 非簽到時段</span><br>目前時間不在開放範圍內";
                    return;
                }

                // 2. 請求地理位置
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const distance = getDistance(position.coords.latitude, position.coords.longitude, OFFICE_LAT, OFFICE_LNG);

                    if (distance <= ALLOWED_DISTANCE) {
                        document.getElementById('status').innerHTML = `位置驗證成功...<br>${timeStatus}`;
                        submitCheckIn();
                    } else {
                        document.getElementById('icon').style.display = 'none';
                        document.getElementById('status').innerHTML = `<span class="error">❌ 區域限制</span><br>您目前不在工作室範圍內`;
                    }
                }, (err) => {
                    document.getElementById('icon').style.display = 'none';
                    document.getElementById('status').innerHTML = `<span class="error">❌ 無法取得位置</span><br>請開啟 GPS 權限`;
                }, { enableHighAccuracy: true });

            } catch (err) {
                document.getElementById('status').innerText = "初始化失敗: " + err;
            }
        }

        async function submitCheckIn() {
            const profile = await liff.getProfile();
            fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    userId: profile.userId,
                    userName: profile.displayName
                })
            }).then(() => {
                document.getElementById('icon').style.display = 'none';
                document.getElementById('status').innerHTML = "<h2 style='color: #00B900;'>✅ 簽到資料已傳送</h2><p>系統將自動記錄您的出席狀態</p>";
                setTimeout(() => { liff.closeWindow(); }, 1800);
            });
        }

        main();
    </script>
</body>
</html>
