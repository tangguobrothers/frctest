<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC6998簽到系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f6; text-align: center; padding: 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00B900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { margin-top: 20px; color: #333; font-weight: 500; line-height: 1.5; }
        .error { color: #d93025; font-weight: bold; }
        .success { color: #27ae60; font-weight: bold; }
        .warning { color: #e67e22; font-weight: bold; }body {
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    /* 漸層背景增加質感 */
    background: radial-gradient(circle at center, #1e272e 0%, #050505 100%);
    color: #ffffff;
    text-align: center;
    padding: 20px;
}

/* 載入動畫優化 */
.loader {
    border: 3px solid rgba(255, 255, 255, 0.1);
    border-top: 3px solid #00E676; /* 亮綠色 */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    box-shadow: 0 0 15px rgba(0, 230, 118, 0.3);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#status {
    margin-top: 25px;
    font-size: 1.1rem;
    letter-spacing: 0.5px;
    max-width: 80%;
}

/* 狀態顏色微調 */
.error { color: #ff5252; text-shadow: 0 0 10px rgba(255, 82, 82, 0.3); }
.success { color: #00E676; text-shadow: 0 0 10px rgba(0, 230, 118, 0.3); }
.warning { color: #ffd740; }
    </style>
</head>
<body>
    <div id="icon" class="loader"></div>
    <div id="status">正在驗證您的位置與時間...</div>

    <script src="script.js"></script>
</body>
</html>
